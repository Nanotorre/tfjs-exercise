<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TFjs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script>
      async function predict() {

      }
      async function load() {
        alert("Not yet implemented");
      }
      async function save() {
        alert("Not yet implemented");
      }
      async function test() {
        alert("Not yet implemented");
      }
      async function train() {
        alert("Not yet implemented");
      }
      async function toggleVisor() {
        tfvis.visor().toggle()
      }

      tf.tidy(() => {
        //normalise & denormalise
        function normalise(tensor) {
          const max = tensor.max();
          const min = tensor.min();
          const normalisedTensor = tensor.sub(min).div(max.sub(min));
          return { tensor: normalisedTensor, min, max };
        }
        function denormalise(tensor, min, max) {
          return tensor.mul(max.sub(min)).add(min);
        }

        //vis
        function plot(points, featureName) {
          tfvis.render.scatterplot(
            { name: `${featureName} vs House Price` },
            { values: [points], series: ["original"] },
            {
              xLabel: featureName,
              yLabel: "Price"
            }
          );
        }

        //define a model
        function createModel() {
          const model = tf.sequential();
          model.add(
            tf.layers.dense({
              inputDim: 1,
              units: 1,
              activation: "linear",
              useBias: true
            })
          );
          const optimizer = tf.train.sgd(0.1);
          const optimizer2 = tf.train.adam();
          model.compile({
            optimizer: optimizer2,
            loss: "meanSquaredError"
          });
          return model;
        }

        //train
        async function trainModel(model, xs, ys) {
          const { onBatchEnd, onEpochEnd } = tfvis.show.fitCallbacks(
            { name: "Training Performance" },
            ["loss"]
          );

          return model.fit(xs, ys, {
            batchSize: 32,
            validationSplit: 0.2,
            epochs: 20,
            callbacks: {
              //onBatchEnd,
              onEpochEnd,
              onEpochBegin: function() {
                tfvis.show.layer(
                  { name: `Layer 1 inside` },
                  model.getLayer(undefined, 0)
                );
              }
            }
          });
        }

        //test
        async function testModel(model, xs, ys) {
          const lossTensor = model.evaluate(xs, ys);
          console.log(lossTensor);
          const loss = await lossTensor.dataSync();
          console.log(`Testing Loss: ${loss}`);
        }

        async function run() {
          //import csv
          const houseSalesDataset = tf.data.csv("./kc_house_data.csv");

          const numOfFeatures =
            (await houseSalesDataset.columnNames()).length - 1;
          //console.log(numOfFeatures);

          //extract x and y points from the dataset:
          const pointsDataset = houseSalesDataset.map(record => ({
            x: record.sqft_living,
            y: record.price
          }));

          //toarray itÂ´s not recommended
          const points = await pointsDataset.toArray();
          if (points.length % 2 !== 0) {
            // If odd number of elements
            points.pop(); // remove one element
          }

          //shuffle
          tf.util.shuffle(points);

          //vis
          plot(points, "Square Feet");

          //Extract the feature and store it in a tensor:
          const featureValues = points.map(p => p.x);
          const featureTensor = tf.tensor2d(featureValues, [
            featureValues.length,
            1
          ]);

          //Extract the label and store it in a tensor
          const labelValues = points.map(p => p.y);
          const labelTensor = tf.tensor2d(labelValues, [labelValues.length, 1]);

          //Normalise both the features and labels:
          const normalisedFeature = normalise(featureTensor);
          const normalisedLabel = normalise(labelTensor);

          //Split the dataset:

          const trainingSet = Math.floor((points.length / 100) * 80);
          const testingSet = points.length - trainingSet;
          const splittedSet = [trainingSet, testingSet];

          const [trainingFeatures, testingFeatures] = tf.split(
            normalisedFeature.tensor,
            splittedSet
          );
          const [trainingLabels, testingLabels] = tf.split(
            normalisedLabel.tensor,
            splittedSet
          );

          //create model
          const model = createModel();

          //inspect the model
          //model.summary();
          tfvis.show.modelSummary(
            { name: `Model Summary`, tab: `Model` },
            model
          );
          tfvis.show.layer(
            { name: `Layer 1`, tab: `Model Inspection` },
            model.getLayer(undefined, 0)
          );

          //train
          const result = await trainModel(
            model,
            trainingFeatures,
            trainingLabels
          );
          const trainingLoss = result.history.loss.pop();
          const validationLoss = result.history.val_loss.pop();
          console.log(`
                Training loss:  ${trainingLoss},
                Validation loss: ${validationLoss}
                `);
          console.log(result);
          testModel(model, testingFeatures, testingLabels);
        }

        run();
      });
    </script>
  </head>


  <body>
    <!--   Header   -->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h5 class="header center blue-text small">
          Linear regression with TensorFlow.js
        </h5>
        <div class="row center">
          <h6 class="header col s12 light">
            Train a model to predict house price from living space.
          </h6>
        </div>
      </div>
    </div>

    <!--   Misc buttons   -->
    <div class="section no-pad-bot light-blue lighten-4">
      <div class="container">
        <div class="row center">
          <button
            id="toggle-button"
            class="waves-effect waves-light light-blue btn-small"
            onclick="toggleVisor()"
          >
            Toggle Visor
          </button>
          <br /><br />
        </div>
      </div>
    </div>

    <!--   Main functionality   -->
    <div class="container">
      <div class="section">
        <div class="row">
          <!--   Training   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center light-blue-text">
                <i class="material-icons" style="font-size: 2em">build</i>
              </h3>
              <h5 class="center">Train & Test</h5>

              <p class="light"></p>

              <div>
                <p><label>Training status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="model-status">Loading data...</em></pre>

                <p><label>Testing status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="testing-status">Not yet tested</em></pre>

                <button
                  autocomplete="off"
                  id="train-button"
                  class="waves-effect light-blue waves-light btn"
                  disabled
                  onclick="train()"
                >
                  Train New Model
                </button>
                <button
                  autocomplete="off"
                  id="test-button"
                  class="waves-effect light-blue waves-light btn"
                  disabled
                  onclick="test()"
                >
                  Test Model
                </button>
              </div>
              <br />

              <div>
                <button
                  autocomplete="off"
                  id="load-button"
                  class="waves-effect light-blue waves-light btn-small"
                  disabled
                  onclick="load()"
                >
                  Load Model
                </button>
                <button
                  autocomplete="off"
                  id="save-button"
                  class="waves-effect light-blue waves-light btn-small"
                  disabled
                  onclick="save()"
                >
                  Save Model
                </button>
              </div>
            </div>
          </div>

          <!--   Prediction   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center light-blue-text">
                <i class="material-icons" style="font-size: 2em">timeline</i>
              </h3>
              <h5 class="center">Predict</h5>

              <label
                >Square feet of living space:
                <input type="number" id="prediction-input" placeholder="2000"
              /></label>
              <button
                autocomplete="off"
                id="predict-button"
                class="waves-effect light-blue waves-light btn"
                disabled
                onclick="predict()"
              >
                Predict house price
              </button>
              <p><strong id="prediction-output"></strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
